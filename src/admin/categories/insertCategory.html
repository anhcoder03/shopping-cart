<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Admin - Watchtime</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="header">
        <div class="logo">
          <a href="#"
            ><img
              src="https://fs-01.web4s.vn/uploads/plugin/setting/3/i-n-may-logo-black-318-163-0.png"
              width="150"
              alt=""
          /></a>
        </div>
        <ul class="menu">
          <li>
            <a href="../../index.html"
              ><i class="fa-solid fa-pager"></i> Xem trang web</a
            >
          </li>
          <li>
            <a href="../index.html"
              ><i class="fa-solid fa-house"></i> Trang chủ</a
            >
          </li>
          <li>
            <a href="./listCategory.html"
              ><i class="fa-solid fa-list"></i> Danh mục</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-table-list"></i> Sản phẩm</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-users"></i> Khách hàng</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i> Đơn hàng</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-chart-simple"></i> Thống kê</a>
          </li>
        </ul>
      </div>
      <section id="main">
        <div class="main-header">
          <img
            src="https://fs-01.web4s.vn/uploads/plugin/setting/3/i-n-may-logo-black-318-163-0.png"
            alt=""
          />
        </div>
        <div class="content">
          <h1 class="heading">DANH SÁCH LOẠI HÀNG</h1>
          <div class="container-content">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div
                    class="card-header text-center bg-dark text-white text-uppercase"
                  >
                    Thêm danh mục
                  </div>
                  <div class="card-body">
                    <form action="#">
                      <div class="mb-3">
                        <label for="input-cateId" class="form-label"
                          >Mã loại</label
                        >
                        <input
                          type="text"
                          class="form-control input-cateId"
                          disabled
                        />
                      </div>
                      <div class="mb-3">
                        <label for="input-name" class="form-label"
                          >Tên loại</label
                        >
                        <input
                          type="text"
                          placeholder="Category name"
                          class="form-control input-name"
                          required
                        />
                      </div>
                      <div class="mb-3 text-center">
                        <input
                          type="reset"
                          value="Nhập lại"
                          class="btn btn-danger mr-3"
                        />
                        <input
                          type="submit"
                          name="btn_insert"
                          value="Thêm mới"
                          class="btn btn-primary mr-3 btn-post"
                        />
                        <a href="./listCategory.html"
                          ><input
                            type="button"
                            class="btn btn-success"
                            value="Danh sách"
                        /></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../../components/insertCategory.js" type="module"></script>
  </body>
</html>
